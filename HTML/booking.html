<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking | Grand Habsburg Hotel Vienna</title>
    <meta name="author" content="ena keskic">
    <meta name="keywords" content="Hotel-Room, Booking, Online, Best-Quality, Best-Service, Vienna, Tour, 5 Star, Food-Facilities">
    <meta name="description" content="This Website is for online Hotel Room Booking.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="../CSS/booking.css">
    <link rel="shortcut icon" href="../IMAGES/logo-vienna.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body onload="getAccountData()">
    <div class="testbox text-center">
        <form action="/" onreset="getAccountData()">
            <img src="../IMAGES/hotel-vienna-ai.jpeg" alt="Hotel Vienna AI" class="hotel-icon">
            <h1>Hotel Room Booking</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="someone@example.com">
            </div>
            <div class="form-group">
                <label for="hotel-venue">Hotel venue:</label>
                <select id="hotel-venue">
                    <option value="" selected>Select Hotel Venue</option>
                    <option value="Karlsplatz">Karlsplatz</option>
                    <option value="Alser">Alser Strasse</option>
                    <option value="Westbanhof">Westbanhof</option>
                    <option value="Meidling">Meidling</option>
                    <option value="Schottentor">Schottentor</option>
                    <option value="AKH">AKH</option>
                    <option value="Florisdorf">Florisdorf</option>
                    <option value="Favoriten">Favoriten</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Packages :</h4>
                <select id="packageType" onchange="setAmt()">
                    <option value="1">Silver</option>
                    <option value="2">Gold</option>
                    <option value="3">Delux</option>
                    <option value="4">Platinum</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Number of rooms :</h4>
                <select id="numOfRooms" onchange="setAmt()">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Number of Guests :</h4>
                <select id="noOfGuests">
                    <option value="" selected>Select Number of Guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5+ ( Maximum 10 per room)">More than 5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Booking Date :</h4>
                <div class="day-visited">
                    <input onblur="setMinBookTime()" type="date" id="booking-date" name="dayvisited" required>
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <div class="form-group">
                <h4>Time of Arrival :</h4>
                <div class="time-visited">
                    <input type="time" id="booking-time" min="00:00" name="timevisited" required>
                </div>
            </div>
            <div class="form-group">
                <h4>Parking Facilities :</h4>
                <div class="question-answer">
                    <label><input type="radio" value="Yes" name="Parking"> Yes</label>
                    <label><input type="radio" value="No" name="Parking" checked> No</label>
                </div>
            </div>
            <div class="form-group">
                <h4>Tax (12%) :</h4>
                <div class="name">
                    <input id="Tax" type="text" name="taxamount" placeholder="Tax value €" readonly>
                </div>
            </div>
            <div class="form-group">
                <h4>Total Payable Amount :</h4>
                <div class="name">
                    <input id="totalamount" type="text" name="totalamount" placeholder="Total amount €" readonly>
                </div>
            </div>
            <div class="form-group">
                <h4>Any Special Instructions for us ?</h4>
                <textarea rows="5" style="resize: none;" id="instructions" placeholder="Please mention if any special services you want from us at arrival time (*extra charges may apply on checkout)"></textarea>
            </div>
            <div class="btn-block">
                <button type="button" onclick="proceedToPayment()">Make Payment</button>
                <button style="margin:10px;" type="reset">Clear</button>
            </div>
        </form>
    </div>
    <script src="../JAVASCRIPT/booking.js" type="text/javascript" defer="true"></script>
    <noscript> !!!</noscript>
