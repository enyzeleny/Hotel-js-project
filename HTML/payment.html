<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="auhtor" content="ena keskic" >
<meta name="key words" content="Hotel-Room,Booking,Online,Best-Quality,Best-Service,Austria,Tour,5 Star,Food-Facilities" >
<meta name="description" content="This Website is for online Hotel Room Booking ." >
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="refresh" content="120">

<title>Payment | Grand Habsburg Hotel Vienna</title>

<link rel="stylesheet" href="../CSS/payment.css">
<script src="../JAVASCRIPT/payment.js" type="text/javascript" defer="true"></script> 
<link rel="shortcut icon" href="../IMAGES/logo-vienna.png" type="image/x-icon"> 


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="setPage()">

<div class="row">
  <div class="col-75">
    <div class="container">
      <div class="testbox">
      <form name="myform"  action="#">
        <img style="margin:auto;" src="../IMAGES/logo-vienna.png"  height="200px" width="200px" alt=""><h1 style="font-size:6vh;margin-bottom:-20px;">Make a Successful Payment and book your Room. </h1>
        <br>
        <div class="row">
          <div class="col-50">
            <h3 style="color:green;font-size:1em;text-align:center">*We accept online payments through debit/credit cards only.</h3>
            <label style="text-align:center;font-size:1.3em;" for="fname">-: Accepted Cards :-</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-paypal" style="color:rgb(36, 20, 179);"></i>
            </div>
            <label for="cname">Name on card : </label>
            <input type="text" id="cname" name="cardname" placeholder="Enter name" required>
            <label for="ccnum"> Card number :</label>
            <input type="text" id="ccnum" maxlength="16" minlength="16" name='text1' placeholder="XXXX - XXXX - XXXX - XXXX" >
            <label for="expmonth">Expiration Month :</label>
            <input type="text" id="expmonth" maxlength="2" minlength="1" name="expmonth" maxlength="4" minlength="4" placeholder="e.g. 08"  required>
            <label for="expyear">Expiration Year : </label>
            <input type="text" id="expyear" maxlength="4" minlength="4" name="expyear" placeholder="e.g. 2025" required >
            <label for="Cvv">CVV : </label>
            <input type="text" id="Cvv" name="Cvv Number" maxlength="3" minlength="3" placeholder="XXX" required>
          </div>
          
        </div>
        <h6 id="invalid-details"></h6>
        <div class="btn-block">
        <button type="button" onclick="validatePaymentDetails()">Pay Now</button>
        </div>
        </form>
      </div>
      </div>
    </div>
  </div>
  
</body>
</html>
